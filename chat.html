<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT UI</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      background: #f2f2f2;
    }
    #container {
      margin-top: 50px;
      width: 450px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #aaa;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }
    .userMsg {
      background: #007bff;
      color: white;
      padding: 8px;
      border-radius: 8px;
      margin: 8px 0;
      text-align: right;
    }
    .botMsg {
      background: #e9e9e9;
      padding: 8px;
      border-radius: 8px;
      margin: 8px 0;
      text-align: left;
    }
    #inputBox {
      display: flex;
      margin-top: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: green;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="container">
    <h2>ONLY DOCS</h2>

    <div id="chat"></div>

    <div id="inputBox">
      <input id="input" placeholder="Ask something...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
const API_URL = "http://127.0.0.1:8000/ask";

async function sendMessage() {
  const query = document.getElementById("input").value;
  if (!query) return;

  addMessage(query, "user");

  const res = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ query }),
  });

  const data = await res.json();

  addMessage(data.response ?? "No response", "bot");

  document.getElementById("input").value = "";
}

function addMessage(text, sender) {
  const chat = document.getElementById("chat");
  const msg = document.createElement("div");

  msg.className = sender === "user" ? "userMsg" : "botMsg";
  msg.innerText = text;

  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
